<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="icon" href="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Steggy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="action">What do you want?</label>
                    <select id="action" class="form-control">
                        <option value="" selected>Select</option>
                        <option value="ENCODE">Encode</option>
                        <option value="DECODE">Decode</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="type">What is kind of data ?</label>
                    <select id="type" class="form-control">
                        <option value="" selected>Select</option>
                        <option value="MESSAGE">Message</option>
                        <option value="IMAGE">Image</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationDefaultUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend2">@</span>
                        </div>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend2">
                    </div>
                </div>
            </div>

            <div class="form-group custom-file disabled">
                <input type="file" class="custom-file-input" id="container">
                <label class="custom-file-label" for="customFile" id="containerLabel">Loading container image</label>
            </div>

            <div class="form-group">
                <label for="validationDefault02">Text data</label>
                <input type="text" class="form-control" id="text" placeholder="Enter text data..." required>
            </div>

            <div class="form-group custom-file">
                <input type="file" class="custom-file-input" id="image">
                <label class="custom-file-label" for="customFile" id="imageLabel">Loading data as image</label>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                    <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" id="btn">Run</button>
            </div>

        </form>
    </div>

</body>
<script>
    let cont = document.getElementById("container")
    let contL = document.getElementById("containerLabel")
    let img = document.getElementById("image")
    let imgL = document.getElementById("imageLabel")
    let data = document.getElementById("text")
    let action = document.getElementById("action")
    let type = document.getElementById("type")
    let btn = document.getElementById("btn")

    btn.addEventListener("click", (e) => {

        if (action.value !== "" && type.value !== "") {
            let TYPE = type.value
            let formData = new FormData()
            formData.append("type", type.value)
            if (cont.files.length > 0) {
                formData.append("container", cont.files[0], cont.files[0].name)
            }
            if (img.files.length > 0) {
                formData.append("data", img.files[0], img.files[0].name)
            } else {
                formData.append("data", data.value)
            }
            if (action.value === "ENCODE") {

                fetch("http://127.0.0.1:5000/encode", {
                    method: 'POST', // *GET, POST, PUT, DELETE, etc.
                    mode: 'no-cors', // no-cors, *cors, same-origin
                    cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
                    credentials: 'same-origin', // include, *same-origin, omit
                    headers: {
                        'Access-Control-Allow-Origin': '*',
                    },
                    body: formData
                })
                    .then((res) => res.blob())
                    .then(blob => {
                        var url = window.URL.createObjectURL(blob);
                        var a = document.createElement('a');
                        a.href = url;
                        a.download = "filename.png";
                        document.body.appendChild(a); // we need to append the element to the dom -> otherwise it will not work in firefox
                        a.click();
                        a.remove();
                    })
                    .catch(err => {
                        console.log(err.message)
                    })
            }
        }
        e.preventDefault()
    })



























    action.addEventListener("change", () => {
        if (action.value == 'DECODE') {
            data.disabled = true
            img.disabled = true
            imgL.innerHTML = "Disabled"
        } else {
            data.disabled = false
            img.disabled = false
            imgL.innerHTML = "Loading data as image"
        }
        console.log("trigger")
    })
    type.addEventListener("change", () => {
        if (type.value == 'IMAGE') {
            data.disabled = true
            img.disabled = false
            imgL.innerHTML = "Loading data as image"
        } else {
            data.disabled = false
            img.disabled = true
            imgL.innerHTML = "Disabled"
        }
        console.log("trigger type")
    })
    cont.addEventListener("change", () => {
        contL.innerHTML = cont.files[0].name
    })
    img.addEventListener("change", () => {
        imgL.innerHTML = img.files[0].name
    })









</script>
